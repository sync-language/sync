name: "iOS"

on:
    workflow_dispatch:
    workflow_call:

jobs:
  ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install CMake
      uses: lukka/get-cmake@latest 
    - name: Configure CMake
      run: cmake -S . -B build -DSYNC_LIB_DOCTEST_ADD_CTESTS=OFF -DSYNC_LIB_ASAN=OFF -DCMAKE_TOOLCHAIN_FILE=scripts/vendor/ios-cmake/ios.toolchain.cmake -G "Xcode" -DPLATFORM=OS64 -DSYNC_LIB_WITH_TESTS=ON
    - name: Build
      run: cmake --build build --config Debug --parallel
    - name: Create iOS Simulator
      run: |
        sudo xcodebuild -license accept || echo "License already accepted"
        xcrun simctl list devices
        xcrun simctl create "iPhone 17" com.apple.CoreSimulator.SimDeviceType.iPhone-17 com.apple.CoreSimulator.SimRuntime.iOS-26-0
    - name: Test
      run: |
        ls build
        xcrun simctl boot E516D6A3-1FF0-4916-A528-03DC9ABFB62F
        xcrun simctl install E516D6A3-1FF0-4916-A528-03DC9ABFB62F /build/Debug-iphonesimulator/SyncLibTests.app


