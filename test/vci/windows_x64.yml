windows-x64:
    image: ~/vm/windows-x64.qcow2
    arch: amd64
    cpus: 4
    memory: 16G
    user: dev
    pass: dev
    tpm: true
    uefi:
      code: /usr/share/OVMF/OVMF_CODE_4M.ms.fd
      vars: /usr/share/OVMF/OVMF_VARS_4M.ms.fd
    steps:
        - name: Make Dirs
          run: mkdir sync
          
        - name: Copy Files
          copy:
            from: ./
            to: vm:C:\Users\dev\sync
            exclude:
              - .git
              - .github
              - docs

        - name: Run Subsequent Steps Offline
          offline: true

        - name: Configure CMake Visual Studio
          run: cmake -S sync -B build-vs -G "Visual Studio 18 2026" -DCMAKE_BUILD_TYPE=Debug -DSYNC_LIB_DOCTEST_ADD_CTESTS=OFF -DCMAKE_CXX_FLAGS="/utf-8" -DCMAKE_C_FLAGS="/utf-8"

        - name: Build CMake Visual Studio
          run: cmake --build build-vs

        - name: Run CTest Visual Studio
          run: ctest --test-dir build-vs --output-on-failure -C Debug

        - name: Install MinGW
          run: |
            Invoke-WebRequest -Uri "https://github.com/brechtsanders/winlibs_mingw/releases/download/13.2.0-16.0.6-11.0.0-ucrt-r1/winlibs-x86_64-posix-seh-gcc-13.2.0-mingw-w64ucrt-11.0.0-r1.7z" -OutFile "$env:TEMP\mingw.7z"
            tar -xf "$env:TEMP\mingw.7z" -C C:\
            $env:Path = "C:\mingw64\bin;" + $env:Path
            [Environment]::SetEnvironmentVariable("Path", $env:Path, [EnvironmentVariableTarget]::Machine)
            gcc --version

        - name: Configure CMake MinGW
          run: cmake -S . -B build-mingw -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug -DSYNC_LIB_DOCTEST_ADD_CTESTS=OFF -DCMAKE_CXX_FLAGS="/utf-8" -DCMAKE_C_FLAGS="/utf-8"

        - name: Build CMake MinGW
          run: cmake --build build-mingw

        - name: Run CTest MinGW
          run: ctest --test-dir build-mingw --output-on-failure -C Debug