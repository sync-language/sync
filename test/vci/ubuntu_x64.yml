ubuntu-x64:
    image: ~/vm/ubuntu-24.04-server.qcow2
    arch: amd64
    cpus: 2
    memory: 6G
    user: dev
    pass: dev
    steps:
        - name: Copy Files
          copy:
            from: ./
            to: vm:~/

        - name: Run Subsequent Steps Offline
          offline: true

        - name: "what"
          run: pwd

        - name: "uh"
          run: ls

        - name: Configure CMake
          run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DSYNC_LIB_DOCTEST_ADD_CTESTS=OFF
          